
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redireccionando...</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (id) {
        const target = "https://script.google.com/macros/s/AKfycbx8f4fIZPdBtSoFSMzM5a6dVU-CmYI1ymnlv2L-5SeIk9XCeQRc1IcGMAtCydnXfitB/exec?codigo=" + id;
        window.location.href = target;
      } else {
        document.body.innerHTML = "<h2>Error: No se especificó ningún ID</h2>";
      }
    }
  </script>
</head>
<body>
  <p>Redireccionando...</p>
</body>
</html>
